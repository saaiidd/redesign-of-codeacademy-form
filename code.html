<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="code.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://code.edu.az/wp-content/uploads/elementor/thumbs/logo-footer-pa553rrcit438zodqxnm2qgxsxsk775ftp61p0gb78.png"
        alt=""
      />
      <div class="wrapper">
        <h1>Sign in</h1>
        <form action="">
          <div class="input-control">
            <input type="text" placeholder="Email Address" required />
          </div>
          <div class="input-control password-container">
            <input type="password" placeholder="Password" required />
            <i class="fa-solid fa-eye icon"></i>
          </div>
        </form>
        <div class="forgot-pass-wrapper">
          <p class="forgot-pass">Forgot Password?</p>
        </div>
        <button>Sign in</button>
        <script
          src="https://kit.fontawesome.com/a82a0e6333.js"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </body>
</html>
